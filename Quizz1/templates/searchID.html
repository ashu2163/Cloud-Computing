{% extends "index.html" %}



{% block content %}
    <div id="title_bar" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 id="student_id">1001709115</h2>
          <h2 id="student_name">Mehta, Ashutosh</h2>
          <img src='../static/knuth.jpg' width="200px" height="200px" />

      </div>
